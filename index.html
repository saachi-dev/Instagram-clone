<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e1f1434f41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Sans">
</head>

<body>
    <div class="grand-parent">
    <div class="container" id="container">
    <div class="header">
        <img class="logo" src="./assets/instagram logo.png" alt="Instagram">
        <span>
            <form action="" id="form">
                <input type="file" id="file" class="choose-file">
            </form>
            
            <button class="create-post" 
            onclick="document.querySelector('.choose-file').click()"
            > <img class= 'create-post-img' src='./assets/post.png'> </button>
            <button class="msg"> <img class="msg-img" src="./assets/msg.png" ></button>
        </span>
        </div>   
    <div class="stories">
      <img class="dp" src="./assets/ig dp1.jpg" >
      <img class="dp" src="./assets/ig dp2.jpg" >
      <img class="dp" src="./assets/ig dp3.jpg" >
      <img class="dp" src="./assets/ig dp4.jpg" >
      <img class="dp" src="./assets/ig dp1.jpg" >
      <img class="dp" src="./assets/ig dp2.jpg" >
      <img class="dp" src="./assets/ig dp3.jpg" >
      <img class="dp" src="./assets/ig dp4.jpg" >
    </div>
    <div class="post">
        <div class="post-header">
            <img class="post-dp" src="./assets/ig dp1.jpg" >
            <span class="username"><h4>saachi_dev</h4></span>
            <i class="fa-solid fa-ellipsis-vertical three-dot"></i>
        </div>
        <div class="post-img-div">
            <img class="post-image" src="./assets/ig dp4.jpg"" >
        </div>
        <div class="post-footer">
            <button class="like-btn" onclick="getLike(this)"> <img class="like-img" src="./assets/emptyheart.png" ></button>
            <button class="comment-btn"><img src="./assets/comment.png" ></button>
            <button class="share-btn"><img src="./assets/share.png"></button>
            <button class="save-btn"><img src="./assets/save.png"></button>
        </div>
       <h5> <span class="like-count">125</span> likes</h5>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="index.js" ></script>
    
</body>
</html>
